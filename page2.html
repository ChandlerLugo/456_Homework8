<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider with Opacity Control</title>
<style>
    .slider-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: auto;
        overflow: hidden;
    }

    .slider {
        position: relative;
        width: 100%;
        height: auto;
    }

    .slider img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .slider img.active {
        opacity: 1;
    }
</style>
</head>
<body>

<div class="slider-container">
    <div class="slider">
        <img src="2005HMLayout.jpg" class="active">
        <img src="2008HMLayout.jpg">
        <img src="2012Layout.jpg">
        <img src="2018Layout.jpg">
    </div>
    <input type="range" min="0" max="100" value="0" id="opacityRange">
</div>

<script>
    const images = document.querySelectorAll('.slider img');
    const opacityRange = document.getElementById('opacityRange');

    opacityRange.addEventListener('input', function() {
        const opacityValue = this.value / 100;
        images.forEach((img, index) => {
            img.style.opacity = (index === images.length - 1) ? opacityValue : 1 - opacityValue;
        });
    });
</script>

</body>
</html>
